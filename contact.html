<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Muhammad Hamza</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white font-sans">
    <div class="max-w-4xl mx-auto p-8 text-center">
        <h1 class="text-5xl font-bold text-orange-500">Contact Me</h1>
        <p class="text-lg text-gray-400 mt-4">Feel free to reach out to me via email or by using the form below.</p>
    </div>

    <div class="max-w-4xl mx-auto p-8">
        <div class="bg-gray-800 shadow-lg rounded-lg p-6">
            <form action="https://formsubmit.co/mhamzashehzad2007@gmail.com" method="POST">
                <input type="text" placeholder="Your Name" class="w-full p-2 rounded-lg bg-gray-700 text-white mb-4">
                <input type="email" placeholder="Your Email" class="w-full p-2 rounded-lg bg-gray-700 text-white mb-4">
                <textarea placeholder="Your Message"
                    class="w-full p-2 rounded-lg bg-gray-700 text-white mb-4"></textarea>
                <button
                    type="submit"  class="w-full px-4 py-2 bg-orange-500 text-white font-semibold rounded-lg hover:bg-orange-600 transition">Send
                    Message</button>
            </form>
        </div>
    </div>

    <div class="max-w-4xl mx-auto p-8 text-center">
        <a href="index.html"
            class="px-6 py-3 bg-orange-500 text-white font-semibold rounded-lg hover:bg-orange-600 transition">Back to
            Home</a>
    </div>
</body>

</html>
